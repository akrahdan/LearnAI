<div id="resetModal"
  class="
    modal cf-modal cf-modal--small
    authentication-modal authentication-modal--reset
  "
>
  <div class="cf-backdrop cf-backdrop--dark cf-modal__backdrop"></div>
  <div class="cf-modal__viewport">
    <div class="container">
      <div class="cf-modal__content" tabindex="-1">
        <div
          class="
            cf-invert
            cf-background
            cf-background--color-light
            cf-background--fit-content
          "
        >
          <div class="cf-background__background-container"></div>
          <div class="cf-background__content-container">
            <div class="cf-background__content">
              <div class="cf-modal__close" id="reset-close">
                <svg width="2em" height="2em" viewBox="0 0 24 24" fill="none">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6.97 6.97a.75.75 0 011.06 0L12 10.94l3.97-3.97a.75.75 0 111.06 1.06L13.06 12l3.97 3.97a.75.75 0 11-1.06 1.06L12 13.06l-3.97 3.97a.75.75 0 01-1.06-1.06L10.94 12 6.97 8.03a.75.75 0 010-1.06z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <div class="cf-px-4 cf-py-6">
                <div>
                  <h4 class="cf-text-h4 cf-text--center cf-mb-6">
                    Reset Password
                  </h4>
                  <form>
                    <div class="cf-form-group cf-form-group--default cf-mb-4">
                      <div
                        class="
                          row
                          no-gutters
                          justify-content-between
                          align-items-center
                        "
                      >
                        <div class="col align-self-end">
                          <label
                            for="email"
                            class="d-block cf-text-h8 cf-text--left cf-mb-1"
                            >Email</label
                          >
                        </div>
                        <div class="col-12">
                          <div
                            class="
                              cf-form-input
                              cf-form-element
                              cf-form-element--default
                            "
                          >
                            <input
                              name="email"
                              type="email"
                              class="cf-form-element__element"
                              data-ba="email-input"
                              value=""
                            />
                          </div>
                        </div>
                        <div class="col align-self-start">
                          <p
                            class="
                              cf-text-x-small
                              cf-opacity--muted
                              cf-text--left
                              cf-mt-1
                            "
                          ></p>
                        </div>
                        <div class="col-auto align-self-start cf-ml-auto"></div>
                      </div>
                    </div>
                    <button
                      class="
                        c-button
                        c-button--full-width
                        c-button--primary
                        c-button--md
                      "
                      type="submit"
                      data-ba="submit-btn"
                    >
                      Send Email
                    </button>
                    <p class="cf-text--center cf-mt-4">
                      Remember your password?
                      <a id="reset-login" class="cf-text--link">Log In</a>.
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
